<!DOCTYPE html>
<html>
<head>
    <title>Simple Scale Bar Control - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to create a custom scale bar control that can be added to the map." />
    <meta name="keywords" content="maps, map, API, SDK, GIS, custom, control, custom control, scale bar, scalebar" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Load in the JavaScript that has our custom control. -->
    <script src="SimpleScaleBarControl.js"></script>

    <script type='text/javascript'>
        var map;
        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                //Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });
            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Add controls to the map.
                map.controls.add([
                    //Add a imperial scale bar to the map.
                    new SimpleScaleBarControl({
                        units: 'imperial'
                    }),
                    //Add a metric scale bar to the map.
                    new SimpleScaleBarControl({
                        units: 'metric'
                    })], {
                        position: 'bottom-left'
                    });
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>
</body>
</html>
